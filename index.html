<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Real-time competitive intelligence dashboard tracking stock performance across Technology and Pharmaceutical sectors">
    <meta name="keywords" content="business intelligence, stock tracking, competitive analysis, technology sector, pharmaceutical sector">
    <meta property="og:title" content="Competitive Intelligence Dashboard">
    <meta property="og:description" content="Multi-Industry Stock Analysis - Real-time tracking of Technology and Pharmaceutical sectors">
    <meta property="og:type" content="website">
    <title>Competitive Intelligence Dashboard | Multi-Industry Analysis</title>

    <style>
        /* ===== CSS RESET & BASE STYLES ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }

        /* ===== CONTAINER & LAYOUT ===== */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            animation: fadeIn 0.6s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ===== HEADER SECTION ===== */
        header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 30px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.1rem;
            color: #a0aec0;
            font-weight: 400;
        }

        /* ===== TAB NAVIGATION ===== */
        .tab-navigation {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            justify-content: center;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 0;
        }

        .tab-button {
            background: transparent;
            color: #a0aec0;
            border: none;
            border-bottom: 3px solid transparent;
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: none;
        }

        .tab-button:hover {
            color: #ffffff;
            background: rgba(102, 126, 234, 0.1);
            transform: none;
            box-shadow: none;
        }

        .tab-button.active {
            color: #ffffff;
            border-bottom-color: #667eea;
            background: rgba(102, 126, 234, 0.15);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.4s ease-in;
        }

        /* ===== CONTROL PANEL ===== */
        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #ffffff;
            border: none;
            padding: 12px 30px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        button.export-btn {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            box-shadow: 0 4px 15px rgba(72, 187, 120, 0.3);
        }

        button.export-btn:hover {
            box-shadow: 0 6px 20px rgba(72, 187, 120, 0.4);
        }

        /* ===== TIMESTAMP DISPLAY ===== */
        .timestamp {
            text-align: center;
            color: #a0aec0;
            font-size: 0.95rem;
            margin-bottom: 25px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            display: inline-block;
            width: 100%;
        }

        /* ===== TABLE CONTAINER ===== */
        .table-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            overflow-x: auto;
        }

        /* ===== INDUSTRY SECTION ===== */
        .industry-section {
            margin-bottom: 40px;
        }

        .industry-section:last-child {
            margin-bottom: 0;
        }

        .industry-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #ffffff;
            padding-bottom: 10px;
            border-bottom: 2px solid rgba(102, 126, 234, 0.3);
        }

        /* ===== DATA TABLE ===== */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        thead {
            background: rgba(102, 126, 234, 0.2);
        }

        th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            font-size: 1rem;
            color: #ffffff;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }

        td {
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            font-size: 1rem;
            color: #e2e8f0;
        }

        tbody tr {
            transition: background-color 0.2s ease;
        }

        tbody tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        /* ===== PRICE HIGHLIGHTING ===== */
        .price-highest {
            color: #48bb78 !important;
            font-weight: 700;
            background: rgba(72, 187, 120, 0.1);
            padding: 8px 12px;
            border-radius: 6px;
        }

        .price-lowest {
            color: #f56565 !important;
            font-weight: 700;
            background: rgba(245, 101, 101, 0.1);
            padding: 8px 12px;
            border-radius: 6px;
        }

        .ticker-badge {
            background: rgba(102, 126, 234, 0.2);
            padding: 6px 12px;
            border-radius: 6px;
            font-weight: 600;
            font-size: 0.9rem;
            display: inline-block;
        }

        /* ===== CHANGE INDICATOR ===== */
        .change-indicator {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            font-size: 0.9rem;
        }

        .indicator-neutral {
            color: #a0aec0;
        }

        .indicator-up {
            color: #48bb78;
        }

        .indicator-down {
            color: #f56565;
        }

        /* ===== LOADING STATE ===== */
        .loading {
            text-align: center;
            padding: 60px 20px;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        .loading-spinner {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 4px solid rgba(102, 126, 234, 0.3);
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .loading-text {
            font-size: 1.2rem;
            color: #a0aec0;
        }

        /* ===== ERROR STATE ===== */
        .error {
            background: rgba(245, 101, 101, 0.1);
            border: 2px solid #f56565;
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            color: #ffffff;
        }

        .error-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        .error-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: #f56565;
        }

        .error-message {
            font-size: 1.1rem;
            color: #e2e8f0;
        }

        /* ===== RESPONSIVE DESIGN ===== */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .table-container {
                padding: 15px;
            }

            th, td {
                padding: 10px 8px;
                font-size: 0.9rem;
            }

            button {
                padding: 10px 20px;
                font-size: 0.9rem;
            }

            .controls {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }

        /* ===== ACCESSIBILITY ===== */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* Focus styles for keyboard navigation */
        button:focus,
        a:focus {
            outline: 3px solid #667eea;
            outline-offset: 2px;
        }

        /* ===== EARNINGS TRANSCRIPT STYLES ===== */
        .company-selector {
            margin-bottom: 30px;
            text-align: center;
        }

        .company-selector label {
            display: block;
            margin-bottom: 10px;
            font-size: 1.1rem;
            color: #ffffff;
            font-weight: 600;
        }

        .company-selector select {
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            border: 2px solid rgba(102, 126, 234, 0.3);
            padding: 12px 20px;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            min-width: 300px;
            transition: all 0.3s ease;
        }

        .company-selector select:hover {
            border-color: #667eea;
            background: rgba(255, 255, 255, 0.15);
        }

        .company-selector select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }

        .company-selector select option {
            background: #1a1a2e;
            color: #ffffff;
        }

        .transcript-container {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            padding: 30px;
            margin-top: 20px;
            max-height: 600px;
            overflow-y: auto;
        }

        .transcript-header {
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 2px solid rgba(102, 126, 234, 0.3);
        }

        .transcript-meta {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .meta-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 12px;
            border-radius: 8px;
        }

        .meta-label {
            font-size: 0.85rem;
            color: #a0aec0;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 5px;
        }

        .meta-value {
            font-size: 1.1rem;
            color: #ffffff;
            font-weight: 600;
        }

        .transcript-text {
            background: rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 8px;
            line-height: 1.8;
            color: #e2e8f0;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
            font-size: 0.95rem;
        }

        .speaker-section {
            margin-bottom: 25px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .speaker-info {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .speaker-name {
            font-weight: 700;
            color: #667eea;
            font-size: 1.05rem;
        }

        .speaker-role {
            color: #a0aec0;
            font-size: 0.9rem;
            font-style: italic;
        }

        .speaker-text {
            color: #e2e8f0;
            line-height: 1.7;
            margin-top: 10px;
        }

        .participants-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .participant-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 8px;
            border-left: 3px solid #667eea;
        }

        .participant-name {
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 5px;
        }

        .participant-role {
            font-size: 0.9rem;
            color: #a0aec0;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header>
            <h1>Competitive Intelligence Dashboard</h1>
            <p class="subtitle">Multi-Industry Stock Analysis | Technology & Pharmaceutical Sectors</p>
        </header>

        <!-- Tab Navigation -->
        <div class="tab-navigation">
            <button class="tab-button active" onclick="switchTab('stocks')" id="stocksTab">
                üìà Stock Prices
            </button>
            <button class="tab-button" onclick="switchTab('earnings')" id="earningsTab">
                üìÑ Earnings Transcripts
            </button>
        </div>

        <!-- Stock Prices Tab Content -->
        <div id="stocksContent" class="tab-content active">
            <!-- Control Panel -->
            <div class="controls">
                <button id="refreshBtn" onclick="fetchStockData()" aria-label="Refresh stock data">
                    üîÑ Refresh Data
                </button>
                <button id="exportBtn" class="export-btn" onclick="exportToCSV()" aria-label="Export data to CSV">
                    üìä Export to CSV
                </button>
            </div>

            <!-- Timestamp Display -->
            <div class="timestamp" id="timestamp" role="status" aria-live="polite">
                Last updated: Not yet loaded
            </div>

            <!-- Data Display Container -->
            <div class="table-container">
                <div id="dataDisplay">
                    <!-- Initial loading state -->
                    <div class="loading">
                        <div class="loading-spinner"></div>
                        <p class="loading-text">Fetching latest data...</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Earnings Transcripts Tab Content -->
        <div id="earningsContent" class="tab-content">
            <!-- Company Selector -->
            <div class="company-selector">
                <label for="companySelect">Select Company for Earnings Transcript:</label>
                <select id="companySelect" onchange="fetchEarningsTranscript()">
                    <option value="">-- Choose a Company --</option>
                    <optgroup label="Technology Sector">
                        <option value="AAPL">Apple Inc. (AAPL)</option>
                        <option value="MSFT">Microsoft Corporation (MSFT)</option>
                        <option value="GOOGL">Alphabet Inc. (GOOGL)</option>
                        <option value="META">Meta Platforms Inc. (META)</option>
                        <option value="AMZN">Amazon.com Inc. (AMZN)</option>
                    </optgroup>
                    <optgroup label="Pharmaceutical Sector">
                        <option value="PFE">Pfizer Inc. (PFE)</option>
                        <option value="JNJ">Johnson & Johnson (JNJ)</option>
                        <option value="NVS">Novartis AG (NVS)</option>
                        <option value="BMY">Bristol Myers Squibb (BMY)</option>
                        <option value="MRK">Merck & Co. Inc. (MRK)</option>
                    </optgroup>
                </select>
            </div>

            <!-- Earnings Display Container -->
            <div class="table-container">
                <div id="earningsDisplay">
                    <div style="text-align: center; padding: 60px 20px; color: #a0aec0;">
                        <p style="font-size: 1.2rem;">üìÑ Select a company above to view their latest earnings call transcript</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ===== GLOBAL STATE =====
        let stockData = {};  // Now stores data organized by industry
        let lastUpdateTime = null;

        // ===== MAIN DATA FETCHING FUNCTION =====
        /**
         * Fetches stock data from the serverless API endpoint
         * Handles loading states, errors, and data rendering
         */
        async function fetchStockData() {
            const dataDisplay = document.getElementById('dataDisplay');
            const refreshBtn = document.getElementById('refreshBtn');
            const exportBtn = document.getElementById('exportBtn');

            // Show loading state
            dataDisplay.innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p class="loading-text">Fetching latest data across multiple industries...</p>
                </div>
            `;

            // Disable buttons during fetch
            refreshBtn.disabled = true;
            exportBtn.disabled = true;

            try {
                // Fetch data from serverless function
                const response = await fetch('/api/stocks');

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();

                if (!result.success || !result.industries) {
                    throw new Error('Invalid data format received from API');
                }

                // Store data and update timestamp
                stockData = result.industries;
                lastUpdateTime = new Date(result.timestamp);

                // Render the data
                renderMultiIndustryDashboard(stockData);
                updateTimestamp();

                // Re-enable buttons
                refreshBtn.disabled = false;
                exportBtn.disabled = false;

            } catch (error) {
                console.error('Error fetching stock data:', error);

                // Show error state
                dataDisplay.innerHTML = `
                    <div class="error">
                        <div class="error-icon">‚ö†Ô∏è</div>
                        <h2 class="error-title">Unable to Load Data</h2>
                        <p class="error-message">
                            Please check your connection and try again.
                            <br><small>Error: ${error.message}</small>
                        </p>
                    </div>
                `;

                // Re-enable refresh button to allow retry
                refreshBtn.disabled = false;
                exportBtn.disabled = true;
            }
        }

        // ===== MULTI-INDUSTRY DASHBOARD RENDERING =====
        /**
         * Renders complete dashboard with all industries
         * @param {Object} industries - Object containing all industry data
         */
        function renderMultiIndustryDashboard(industries) {
            if (!industries || Object.keys(industries).length === 0) {
                document.getElementById('dataDisplay').innerHTML = `
                    <div class="error">
                        <div class="error-icon">üìä</div>
                        <h2 class="error-title">No Data Available</h2>
                        <p class="error-message">No stock data could be retrieved at this time.</p>
                    </div>
                `;
                return;
            }

            let dashboardHTML = '';

            // Render each industry section
            for (const [industryKey, industryData] of Object.entries(industries)) {
                const data = industryData.data.filter(stock => stock.success);

                if (data.length === 0) continue;

                // Find highest and lowest prices within this industry
                const prices = data.map(stock => stock.price);
                const highestPrice = Math.max(...prices);
                const lowestPrice = Math.min(...prices);

                dashboardHTML += `
                    <div class="industry-section">
                        <h2 class="industry-title">${industryData.name}</h2>
                        <table role="table" aria-label="${industryData.name} stock prices table">
                            <thead>
                                <tr>
                                    <th scope="col">Company</th>
                                    <th scope="col">Ticker</th>
                                    <th scope="col">Current Price</th>
                                    <th scope="col">Change Indicator</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${data.map(stock => {
                                    const isHighest = stock.price === highestPrice;
                                    const isLowest = stock.price === lowestPrice;
                                    const priceClass = isHighest ? 'price-highest' : isLowest ? 'price-lowest' : '';

                                    // Generate change indicator
                                    const changeIndicator = generateChangeIndicator(isHighest, isLowest);

                                    return `
                                        <tr>
                                            <td>${stock.name}</td>
                                            <td><span class="ticker-badge">${stock.ticker}</span></td>
                                            <td class="${priceClass}">$${stock.price.toFixed(2)}</td>
                                            <td>${changeIndicator}</td>
                                        </tr>
                                    `;
                                }).join('')}
                            </tbody>
                        </table>
                    </div>
                `;
            }

            document.getElementById('dataDisplay').innerHTML = dashboardHTML;
        }

        // ===== CHANGE INDICATOR GENERATOR =====
        /**
         * Generates a visual change indicator based on price position
         * @param {boolean} isHighest - Whether this is the highest price
         * @param {boolean} isLowest - Whether this is the lowest price
         * @returns {string} HTML string for change indicator
         */
        function generateChangeIndicator(isHighest, isLowest) {
            if (isHighest) {
                return '<span class="change-indicator indicator-up">‚ñ≤ Leader</span>';
            } else if (isLowest) {
                return '<span class="change-indicator indicator-down">‚ñº Trailing</span>';
            } else {
                return '<span class="change-indicator indicator-neutral">‚îÅ Mid-range</span>';
            }
        }

        // ===== TIMESTAMP UPDATE =====
        /**
         * Updates the timestamp display with formatted date/time
         */
        function updateTimestamp() {
            const timestampElement = document.getElementById('timestamp');
            if (lastUpdateTime) {
                const options = {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit',
                    timeZoneName: 'short'
                };
                timestampElement.textContent = `Last updated: ${lastUpdateTime.toLocaleString('en-US', options)}`;
            }
        }

        // ===== CSV EXPORT FUNCTION =====
        /**
         * Exports current stock data to CSV format and triggers download
         * Includes all industries with section headers
         */
        function exportToCSV() {
            if (!stockData || Object.keys(stockData).length === 0) {
                alert('No data available to export. Please refresh the data first.');
                return;
            }

            // Build CSV content with industry sections
            const csvRows = [];

            // Add main header
            csvRows.push('Competitive Intelligence Dashboard - Multi-Industry Stock Analysis');
            csvRows.push(`Generated: ${new Date().toLocaleString()}`);
            csvRows.push(''); // Empty line

            // Process each industry
            for (const [industryKey, industryData] of Object.entries(stockData)) {
                const data = industryData.data.filter(stock => stock.success);

                if (data.length === 0) continue;

                // Add industry header
                csvRows.push(industryData.name);
                csvRows.push('Company,Ticker,Current Price,Timestamp');

                // Add stock data
                data.forEach(stock => {
                    const row = [
                        `"${stock.name}"`,
                        stock.ticker,
                        stock.price.toFixed(2),
                        `"${new Date(stock.timestamp).toLocaleString()}"`
                    ];
                    csvRows.push(row.join(','));
                });

                csvRows.push(''); // Empty line between industries
            }

            const csvContent = csvRows.join('\n');

            // Create download link
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);

            link.setAttribute('href', url);
            link.setAttribute('download', `competitive-intelligence-multi-industry-${Date.now()}.csv`);
            link.style.visibility = 'hidden';

            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // ===== INITIALIZATION =====
        /**
         * Auto-fetch data when page loads
         */
        window.addEventListener('DOMContentLoaded', () => {
            fetchStockData();
        });

        // ===== TAB SWITCHING =====
        /**
         * Switches between Stock Prices and Earnings Transcripts tabs
         * @param {string} tabName - Name of the tab to switch to ('stocks' or 'earnings')
         */
        function switchTab(tabName) {
            // Hide all tab contents
            const tabContents = document.querySelectorAll('.tab-content');
            tabContents.forEach(content => content.classList.remove('active'));

            // Remove active class from all tab buttons
            const tabButtons = document.querySelectorAll('.tab-button');
            tabButtons.forEach(button => button.classList.remove('active'));

            // Show selected tab content
            if (tabName === 'stocks') {
                document.getElementById('stocksContent').classList.add('active');
                document.getElementById('stocksTab').classList.add('active');
            } else if (tabName === 'earnings') {
                document.getElementById('earningsContent').classList.add('active');
                document.getElementById('earningsTab').classList.add('active');
            }
        }

        // ===== EARNINGS TRANSCRIPT FETCHING =====
        /**
         * Fetches earnings call transcript for the selected company
         */
        async function fetchEarningsTranscript() {
            const select = document.getElementById('companySelect');
            const ticker = select.value;
            const earningsDisplay = document.getElementById('earningsDisplay');

            if (!ticker) {
                earningsDisplay.innerHTML = `
                    <div style="text-align: center; padding: 60px 20px; color: #a0aec0;">
                        <p style="font-size: 1.2rem;">üìÑ Select a company above to view their latest earnings call transcript</p>
                    </div>
                `;
                return;
            }

            // Show loading state
            earningsDisplay.innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p class="loading-text">Fetching earnings transcript for ${ticker}...</p>
                </div>
            `;

            try {
                // Fetch transcript from API
                const response = await fetch(`/api/earnings?ticker=${ticker}`);

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();

                if (!result.success || !result.data) {
                    throw new Error('Invalid data format received from API');
                }

                // Render the transcript
                renderEarningsTranscript(result.data, ticker);

            } catch (error) {
                console.error('Error fetching earnings transcript:', error);

                // Show error state
                earningsDisplay.innerHTML = `
                    <div class="error">
                        <div class="error-icon">‚ö†Ô∏è</div>
                        <h2 class="error-title">Unable to Load Transcript</h2>
                        <p class="error-message">
                            No earnings transcript found for ${ticker} or an error occurred.
                            <br><small>Error: ${error.message}</small>
                        </p>
                    </div>
                `;
            }
        }

        // ===== EARNINGS TRANSCRIPT RENDERING =====
        /**
         * Renders earnings call transcript in a readable format
         * @param {Object} data - Earnings transcript data
         * @param {string} ticker - Stock ticker symbol
         */
        function renderEarningsTranscript(data, ticker) {
            const earningsDisplay = document.getElementById('earningsDisplay');

            // Format date
            const date = data.date ? new Date(data.date).toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            }) : 'N/A';

            // Build transcript HTML
            let transcriptHTML = `
                <div class="transcript-container">
                    <div class="transcript-header">
                        <h2 style="color: #667eea; margin-bottom: 15px;">
                            ${ticker} Earnings Call Transcript
                        </h2>
                        <div class="transcript-meta">
                            <div class="meta-item">
                                <div class="meta-label">Date</div>
                                <div class="meta-value">${date}</div>
                            </div>
                            <div class="meta-item">
                                <div class="meta-label">Quarter</div>
                                <div class="meta-value">Q${data.quarter || 'N/A'} ${data.year || 'N/A'}</div>
                            </div>
                            <div class="meta-item">
                                <div class="meta-label">Timing</div>
                                <div class="meta-value">${data.earnings_timing ? data.earnings_timing.replace('_', ' ').toUpperCase() : 'N/A'}</div>
                            </div>
                            <div class="meta-item">
                                <div class="meta-label">Ticker</div>
                                <div class="meta-value">${data.ticker || ticker}</div>
                            </div>
                        </div>
                    </div>
            `;

            // Display participants if available
            if (data.participants && Array.isArray(data.participants) && data.participants.length > 0) {
                transcriptHTML += `
                    <h3 style="color: #ffffff; margin-bottom: 15px; font-size: 1.2rem;">
                        Call Participants
                    </h3>
                    <div class="participants-list">
                `;

                data.participants.forEach(participant => {
                    if (typeof participant === 'object' && participant.name) {
                        transcriptHTML += `
                            <div class="participant-card">
                                <div class="participant-name">${participant.name}</div>
                                <div class="participant-role">${participant.role || ''}</div>
                            </div>
                        `;
                    }
                });

                transcriptHTML += `</div>`;
            }

            // Display transcript split by speaker if available
            if (data.transcript_split && Array.isArray(data.transcript_split) && data.transcript_split.length > 0) {
                transcriptHTML += `
                    <h3 style="color: #ffffff; margin: 30px 0 20px 0; font-size: 1.2rem;">
                        Transcript
                    </h3>
                `;

                // Limit to first 10 speakers for performance
                const speakersToShow = data.transcript_split.slice(0, 15);

                speakersToShow.forEach(segment => {
                    transcriptHTML += `
                        <div class="speaker-section">
                            <div class="speaker-info">
                                <span class="speaker-name">${segment.speaker || 'Unknown Speaker'}</span>
                                ${segment.role ? `<span class="speaker-role">‚Äî ${segment.role}</span>` : ''}
                            </div>
                            <div class="speaker-text">${segment.text || ''}</div>
                        </div>
                    `;
                });

                if (data.transcript_split.length > 15) {
                    transcriptHTML += `
                        <div style="text-align: center; padding: 20px; color: #a0aec0; font-style: italic;">
                            Showing first 15 speakers. Full transcript available via API.
                        </div>
                    `;
                }
            }
            // Fallback to full transcript text if split not available
            else if (data.transcript) {
                transcriptHTML += `
                    <h3 style="color: #ffffff; margin: 30px 0 20px 0; font-size: 1.2rem;">
                        Full Transcript
                    </h3>
                    <div class="transcript-text">
                        ${data.transcript.substring(0, 5000)}...
                        ${data.transcript.length > 5000 ? '<div style="margin-top: 15px; font-style: italic; color: #a0aec0;">(Truncated for display. Full transcript available via API.)</div>' : ''}
                    </div>
                `;
            } else {
                transcriptHTML += `
                    <div style="padding: 30px; text-align: center; color: #a0aec0;">
                        No transcript text available for this earnings call.
                    </div>
                `;
            }

            transcriptHTML += `</div>`;

            earningsDisplay.innerHTML = transcriptHTML;
        }

        // ===== KEYBOARD SHORTCUTS =====
        /**
         * Add keyboard shortcuts for better accessibility
         */
        document.addEventListener('keydown', (event) => {
            // Ctrl/Cmd + R: Refresh data
            if ((event.ctrlKey || event.metaKey) && event.key === 'r') {
                event.preventDefault();
                fetchStockData();
            }
            // Ctrl/Cmd + E: Export to CSV
            if ((event.ctrlKey || event.metaKey) && event.key === 'e') {
                event.preventDefault();
                exportToCSV();
            }
            // Ctrl/Cmd + 1: Switch to Stocks tab
            if ((event.ctrlKey || event.metaKey) && event.key === '1') {
                event.preventDefault();
                switchTab('stocks');
            }
            // Ctrl/Cmd + 2: Switch to Earnings tab
            if ((event.ctrlKey || event.metaKey) && event.key === '2') {
                event.preventDefault();
                switchTab('earnings');
            }
        });
    </script>
</body>
